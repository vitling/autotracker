<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoTracker</title>
<!--    <script type="text/javascript" src="dist/tracker.js"></script>-->
    <script type="module" src="target/tracker.js"></script>
    <link rel="shortcut icon" type="image/png" href="icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="AutoTracker" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.vitling.xyz/toys/autotracker" />
    <meta property="og:image" content="https://www.vitling.xyz/toys/autotracker/preview.png" />
    <meta property="og:description" content="An endless randomised algorithmic Chiptune composition by Vitling aka Demoscene Time Machine" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style type = "text/css">
        .note {
            display:block;
            border-top: 1px dotted #444444;
            margin-bottom: -2px;
            height: 1em;
            overflow: hidden;
            max-width: 14ch;
            padding-left: 1ch;
            padding-right: 1ch;
            margin-left:auto;
            margin-right:auto;
        }

        .note:nth-of-type(4n+1) {
            border-top: 1px dotted darkred;
        }

        .note:nth-of-type(16n+1) {
            border-top: 1px solid darkorange;
        }

        #display {
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            background-color: #222222;
        }

        #display .columns {
            display:flex; width: 100%; justify-content: space-evenly;
        }

        #display .header {
            font-size: 2em;
            text-align: center;
        }

        #display a.save-string {
            color: #ef6dea;
        }

        #display code {
            font-family: "VT323", monospace;
            font-size: 1em;
            width:20%;
        }

        body {
            font-family: "VT323", monospace;
            background-color: #000000;
            color: #6699FF;
        }
        header {
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            font-size: 16pt;

            text-align: center;
        }
        h1 {
            font-family: "VT323", monospace;
            letter-spacing: 1ch;
            font-size:4em;
            margin:0;
        }

        @media(max-width: 1000px) {
            h1 {
                letter-spacing: 0.5ch;
                font-size:3em;
            }
        }

        @media(max-width: 700px) {
            h1 {
                font-size: 2em;
                letter-spacing: 0.5ch;
            }
            header {
                font-size: 14pt;
            }

        }

        h3 {
            height: 1.2em;
            margin:0;
        }

        .auto {
            color: darkorange;
        }
        .tracker {
            color: #ef6dea;
        }
        #seed-entry {
            font-size:14pt;
            text-align: center;
            margin: 100px auto;
        }

        #seed-entry input,button {
            background-color: black;
            color: darkorange;
            font-family: "VT323", monospace;
        }

        #seed-entry input {
            font-size:16pt;
            border: 2px solid #6699FF;
        }

        #seed-entry button {
            border: 2px solid #6699FF;
            font-size: 32pt;
        }

        h3 {
            text-align: center;
            font-size: 2em;
        }

        a {
            color: white;
        }
        p {
            margin: 0;
        }

        @media (min-width: 600px) {
            .muted:after {
                content: " MUTE";
                font-weight: normal;
            }
        }

        @media (max-width: 599px) {
            .muted:after {
                content: " M";
                font-weight: normal;
            }
        }

        h3 {
            cursor: default;
        }

        input#regenerateEnabled[type=checkbox] {
            display:none;
        }

        input#regenerateEnabled[type=checkbox] + label {
            margin-left: 8px;
            display: inline-block;
            padding: 0 0 0 0px;
            background: url("checkbox-unchecked.png") no-repeat;
            height: 32px;
            width: 32px;
            background-size: 80%;
            vertical-align: middle;
        }

        input#regenerateEnabled[type=checkbox]:checked + label {
            background: url("checkbox-checked.png") no-repeat;
            background-size: 80%;
        }

        button#forceGenerate {
            cursor: default;
            padding: 0;
            border: none;
            background: url("regenerate.png") no-repeat;
            width: 32px;
            height: 32px;
            background-size: 80%;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<header>
<h1><span class="auto">AUTO</span><span class="tracker">TRACKER</span></h1>
    <p>An endless randomised algorithmic Chiptune composition by <a href="https://www.vitling.xyz">Vitling</a> aka <a href="https://demoscenetimemachine.com/album/gravity">Demoscene Time Machine</a></p>
    <p>Expect much better results with Firefox, Chrome or Opera, because they follow the WebAudio standard much better than Safari</p>
    <p><a href="https://github.com/DavW/autotracker">Source Code</a></p>
</header>
<div id="display">
<div id="seed-entry">
    Enter Seed: <input autofocus id="seed-text" type="text" placeholder="word or phrase or savecode" size="30">
    or leave blank for random<br><br>
    <button id="start">Start</button>
</div>
</div>
</body>
</html>
